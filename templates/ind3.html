<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <h1>Select Your Vibe</h1>
        <select id="vibe-selector">
            <option value="">-- Select a Vibe --</option>
            <option value="in_the_sky">In the Sky</option>
            <option value="deep_desert">Deep Desert</option>
            <option value="space_station">Space Station</option>
            <option value="garden_of_eden">Garden of Eden</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="solarpunk">Solarpunk</option>
        </select>

        <div class="links-container">
            <ul class="links-list">
                <li><a href="llm_interface.html">LLM Interface</a></li>
                <li><a href="bulletin_board.html">Bulletin Board</a></li>
                <li><a href="webcam_view.html">Webcam View</a></li>
                <li><a href="garden_journal.html">Garden Journal</a></li>

            </ul>
        </div>
    </div>

    <script>
        const vibeSelector = document.getElementById('vibe-selector');
        const themeStyleLink = document.getElementById('theme-style');

        vibeSelector.addEventListener('change', function() {
            const selectedVibe = vibeSelector.value;
            if (selectedVibe) {
                themeStyleLink.href = `CSS/${selectedVibe}.css`;
                // Placeholder for image prompt generation - will discuss in next steps.
                console.log(`Vibe selected: ${selectedVibe}. Image prompt generation would be triggered here.`);
                // In a real setup, you would use fetch API to send 'selectedVibe' to backend (Python)
                // and receive back an image prompt.
            } else {
                themeStyleLink.href = 'default.css'; // Reset to default if no vibe selected
            }
        });
    </script>
</body>
</html>
