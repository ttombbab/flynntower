<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flynn Tower LLM Interface</title>
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">  </head>
<body>
    <script>
        // Retrieve the selected vibe from localStorage
        const selectedVibe = localStorage.getItem('selectedVibe');

        // Apply the saved theme if it exists
        if (selectedVibe) {
            const themeStyleLink = document.getElementById('theme-style');
            themeStyleLink.href = `{{ url_for('static', filename='CSS/') }}${selectedVibe}.css`;
        }
    </script>

    <div class="container">  <h1>Flynn Tower Bulletin Board</h1>

        <form method="POST">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Post" class="submit-button">
        </form>

        
        {% for message in messages %}
            <div class="message"><h2>{{ message }}</h2></div>
        {% endfor %}
    </div>  </body>
</html>
